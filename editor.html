		<!-- 自己的 -->
		<script type="text/javascript">
		var wid = 0;
		var wtype = 1;
		
		
			var oldLoad = window.onload ||
			function() {};
			window.onload = function() {
				oldLoad();
				
				if(getValue('ID'))
					wid = getValue('ID');
				if(getValue('TYPE'))
					wtype = getValue('TYPE');
					
				//alert('id='+wid+'&wtype='+wtype);

				$('#tabs').tabs();
				
				$('div#tabs-1').html('<iframe class="demo" src="editor-info.html?ID='+wid+'" width="800" height="600" marginwidth="0" #marginheight="0" #scrolling="no" frameborder="0" align="center"></iframe>');
				if(wtype == 1) {
					$('div#tabs-2').html('<iframe class="demo" src="editor-widget-quiz.html?ID='+wid+'" width="810" height="600" marginwidth="0" #marginheight="0" #scrolling="no" frameborder="0" align="center"></iframe>');
				}else {
					$('div#tabs-2').html('<iframe class="demo" src="editor-widget-ac.html?ID='+wid+'" width="810" height="600" marginwidth="0" #marginheight="0" #scrolling="no" frameborder="0" align="center"></iframe>');
				}
				$('div#tabs-3').click().html('<iframe class="demo" src="editor-download.html?ID='+wid+'" width="810" height="600" marginwidth="0" #marginheight="0" #scrolling="no" frameborder="0" align="center"></iframe>');
				$('div#tabs-4').html('<iframe class="demo" src="editor-data.html?ID='+wid+'" width="810" height="600" marginwidth="0" #marginheight="0" #scrolling="no" frameborder="0" align="center"></iframe>');
				var contentH = $('.demo').height();
				$('.demo').attr('height',contentH);
			};
			
			function getValue(varname) {
				var url = window.location.href;
				var qparts = url.split("?");
				if (qparts.length == 0) {
					return "";
				}
				var query = qparts[1];
				var vars = query.split('&');
				var value = "";
				for ( i = 0; i < vars.length; i++) {
					var parts = vars[i].split("=");
					if (parts[0] == varname) {
						value = parts[1];
						break;
					}
				}
				value = unescape(value);
				value.replace(/\+/g, " ");
				return value;
			}
		</script>
